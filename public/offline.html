<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#9333ea">
    <title>Offline - Nexora</title>
    <style>
        :root {
            --purple: #9333ea;
            --orange: #fb923c;
            --dark: #0f0a1f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #1a0f2e 50%, var(--dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 480px;
        }

        .icon-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
        }

        .icon-bg {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--purple), var(--orange));
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(147, 51, 234, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .icon-bg svg {
            width: 48px;
            height: 48px;
            color: white;
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border: 2px solid var(--purple);
            border-radius: 32px;
            opacity: 0;
            animation: pulse-ring 2s ease-out infinite;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes pulse-ring {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.8;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, #fff 0%, #d8b4fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: #a78bfa;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, var(--purple), var(--orange));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(147, 51, 234, 0.3);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(147, 51, 234, 0.4);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .retry-btn svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .retry-btn:hover svg {
            transform: rotate(180deg);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            font-size: 0.875rem;
            color: #a78bfa;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #f87171;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        .status-dot.online {
            background: #4ade80;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Background decoration */
        .bg-decoration {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            z-index: -1;
        }

        .bg-decoration.purple {
            width: 400px;
            height: 400px;
            background: var(--purple);
            top: -100px;
            right: -100px;
        }

        .bg-decoration.orange {
            width: 300px;
            height: 300px;
            background: var(--orange);
            bottom: -50px;
            left: -50px;
        }
    </style>
</head>

<body>
    <div class="bg-decoration purple"></div>
    <div class="bg-decoration orange"></div>

    <div class="container">
        <div class="icon-container">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="icon-bg">
                <!-- Wifi Off Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                    <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
                    <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
                    <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
                    <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
                    <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                    <line x1="12" y1="20" x2="12.01" y2="20"></line>
                </svg>
            </div>
        </div>

        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection.
            Don't worry, Nexora will reconnect automatically when you're back online.
        </p>

        <button class="retry-btn" onclick="window.location.reload()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
            </svg>
            Try Again
        </button>

        <div class="status-indicator" id="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Waiting for connection...</span>
        </div>
    </div>

    <script>
        // Check connectivity status
        function updateStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            if (navigator.onLine) {
                statusDot.classList.add('online');
                statusText.textContent = 'Connection restored! Reloading...';
                setTimeout(() => window.location.reload(), 1000);
            } else {
                statusDot.classList.remove('online');
                statusText.textContent = 'Waiting for connection...';
            }
        }

        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Initial check
        updateStatus();

        // Periodic check
        setInterval(() => {
            if (navigator.onLine) {
                updateStatus();
            }
        }, 3000);
    </script>
</body>

</html>
