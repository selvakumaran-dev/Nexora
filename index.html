  <!-- Register Service Worker -->
  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('/sw.js', {
            scope: '/'
          });

          console.log('[App] Service Worker registered:', registration.scope);

          // Handle updates
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            console.log('[App] New Service Worker installing...');

            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                // New content is available
                console.log('[App] New content available, refresh to update');

                // Optional: Show update notification
                if (window.confirm('New version available! Refresh to update?')) {
                  window.location.reload();
                }
              }
            });
          });

          // Check for updates periodically
          setInterval(() => {
            registration.update();
          }, 60 * 60 * 1000); // Check every hour

        } catch (error) {
          console.error('[App] Service Worker registration failed:', error);
        }
      });

      // Handle controller change (when new SW takes over)
      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          refreshing = true;
          window.location.reload();
        }
      });
    }

    // Register for background sync
    async function registerBackgroundSync() {
      if ('serviceWorker' in navigator && 'sync' in window.SyncManager) {
        const registration = await navigator.serviceWorker.ready;
        try {
          await registration.sync.register('sync-data');
          console.log('[App] Background sync registered');
        } catch (error) {
          console.log('[App] Background sync not supported');
        }
      }
    }

    // Call when app goes online
    window.addEventListener('online', registerBackgroundSync);
  </script>
